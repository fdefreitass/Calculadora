<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Calcstyle.css">
</head>
<body>
    <div class="fundo-calc">
        <div class="calc">
            <h2>Calculadora BÃ¡sica</h2>
            <p id="resulted"></p>
            <table>
                <tr>
                    <td><button class="buttons orange" onclick="cleaar()">C</button></td>
                    <td><button class="buttons orange" onclick="back()"><</button></td>
                    <td><button class="buttons orange" onclick="insert('/')">/</button></td>
                    <td><button class="buttons orange" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('7')">7</button></td>
                    <td><button class="buttons" onclick="insert('8')">8</button></td>
                    <td><button class="buttons" onclick="insert('9')">9</button></td>
                    <td><button class="buttons orange" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('4')">4 </button></td>
                    <td><button class="buttons" onclick="insert('5')">5</button></td>
                    <td><button class="buttons" onclick="insert('6')">6</button></td>
                    <td><button class="buttons orange" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('1')">1</button></td>
                    <td><button class="buttons" onclick="insert('2')">2</button></td>
                    <td><button class="buttons" onclick="insert('3')">3</button></td>
                    <td rowspan ="2"><button class="buttons orange" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttons" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td><button class="buttons" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
